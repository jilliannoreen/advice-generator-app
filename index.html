<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-cyan': 'hsl(193, 38%, 86%)',
            'neon-green': 'hsl(150, 100%, 66%)',
            'grayish-blue': 'hsl(217, 19%, 38%)',
            'dark-grayish-blue': 'hsl(217, 19%, 24%)',
            'dark-blue': 'hsl(218, 23%, 16%)'

          },
          fontFamily: {
            "manrope": ['Manrope', 'sans-serif']
          },
          boxShadow: {
            'button-shadow': '-7px 5px 50px 1px rgba(82, 255, 168, 1)',
          }
        }
      }
    }
  </script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 59%, 63%); }
  </style>
</head>
<body class="min-h-screen bg-dark-grayish-blue flex flex-col justify-center font-manrope">
  <main>
    <div class="flex justify-center">
      <div class="relative bg-grayish-blue my-20 mx-5 rounded-[16px] shadow-2xl p-10 max-w-lg text-center">
        <h1 class="uppercase mb-8 font-semibold text-neon-green text-xs tracking-[.25em]">
          Advice # <span id="advice-number"></span>
        </h1>
        <q id="advice" class="text-3xl font-bold text-light-cyan"></q>
        <img class="w-full my-10 mix-blend-screen" src="images/pattern-divider-desktop.svg"
          srcset="images/pattern-divider-mobile.svg 375w, images/pattern-divider-desktop.svg 1440w"
          sizes="(max-width: 375px) 100vw, (max-width: 1440px) 50vw, 100vw"
          alt="Pattern divider">
        <button class="bg-neon-green rounded-full p-5 absolute left-1/2 transform -translate-x-1/2 -bottom-7 shadow hover:shadow-button-shadow" title="Generate new advice" aria-label="Generate new advice">
          <img src="images/icon-dice.svg" width="100%" alt="Dice icon"/>
        </button>
      </div>
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jilliannoreen">Jillian Noreen</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
